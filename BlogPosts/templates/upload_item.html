{% extends 'base.html' %}

{% block title %} 
    ITEM IMAGE Page
{% endblock %}

{% block body %} 
    <div style="margin-left: 160px;width: 1100px;" class="bar-container1">
        <h1 style="color: navy;"> Upload Item Image</h1>
        <h3 style="color: blue;text-align: center;"> Upload Your Item Image </h3>
    </div>

    <div style="display: flex;justify-content: center;">
        <div class="col-xl-8">
          <!-- Item Image Upload card-->
          <br>
          <br>
          <div class="card mb-4" style="margin-left: 20px;">
              <div class="card-header" style="color: navy;font-weight: bold;font-size: 30px;text-align: center;border-bottom: 5px solid lightgrey;">Upload Image</div>
              <div class="card-body">
                <form action="/upload_item" method="POST" enctype="multipart/form-data">
                    <div class="form-group">  
                        <label style="color: red;font-weight: bold;" for="item_id">Item ID</label>
                        <input type="number" name="item_id" id="item_id" class="form-control" placeholder="Input your Item ID">
                    </div>
                      
                    <div class="form-group">
                      <div>
                        <label style="color: red;font-weight: bold;font-size: 22px;" for="file">Item Image Upload</label>
                        <input  type="file" name="file" id="file" class="form-control" autocomplete="off">
                      </div>
                    </div>
                    <center>
                      <button style="margin-left: -10px;font-weight: bold;background-color: green;" class="btn btn-primary" type="submit">Upload new image</button>
                    </center>
                </form>
          </div>
        </div>
    </div>

    
    
{% endblock %}

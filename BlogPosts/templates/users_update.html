{% extends "base.html" %} 

{% block title %} 
  SETTINGS PAGE
{% endblock %}

{% block body %}
<div style="margin-left: 50px;" class="bar-container1">
    <h1 style="color: navy;"> Users Settings</h1>
    <h3 style="color: blue;text-align: center;">Update Your Account</h3>
</div>
<div style="display: flex;justify-content: center;">
    <div class="col-xl-8">
      <br>
      <br>
      <div class="card mb-4" style="margin-left: 20px;">
        <br>
        <h4 style="color: red;text-align: center;font-weight: bold;">{{errors}}</h4>
          <div class="card-header" style="color: navy;font-weight: bold;font-size: 30px;text-align: center;border-bottom: 5px solid lightgray;">Edit User Account</div>
          <div class="card-body">
            <form action="/update_user/{{user.id}}" method ='POST'>
                <div class="form-group">
                  <label style="color: red;font-weight: bold;" for="username">USERNAME:</label>
                  <input type="text" class="form-control" id="username" name="username"  aria-describedby="Enter Username" value={{user.username}}>
                </div>
                <div class="form-group">
                    <label style="color: red;font-weight: bold;" for="firstname">FIRSTNAME:</label>
                    <input type="text" class="form-control" id="firstname" name="firstname"  aria-describedby="Enter firstname" value={{user.firstname}}>
                </div>
                <div class="form-group">
                    <label style="color: red;font-weight: bold;" for="lastname">LASTNAME:</label>
                    <input type="text" class="form-control" id="lastname" name="lastname"  aria-describedby="Enter lastname" value={{user.lastname}}>
                </div>
                <center>
                    <button style="background: green;" class="btn btn-primary" type="submit">Update Now</button>
                </center>
                <br>
            </form>
      </div>
    </div>
  </div>
{% endblock %}
